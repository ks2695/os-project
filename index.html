<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OS Page Replacement Simulator</h1>
        
        <div class="input-group">
            <label for="capacity">Number of Frames:</label>
            <input type="number" id="capacity" value="3" min="1">
        </div>

        <div class="input-group">
            <label for="pages">Reference String (comma-separated):</label>
            <input type="text" id="pages" value="7,0,1,2,0,3,0,4,2,3,0,3,2,1,2,0,1,7,0,1">
        </div>

        <div class="button-group">
            <button id="fifoBtn" class="btn-fifo">Run FIFO</button>
            <button id="lruBtn" class="btn-lru">Run LRU</button>
            <button id="optimalBtn" class="btn-optimal">Run Optimal</button>
        </div>

        <div class="output-container">
            <h2 id="result-title"></h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
